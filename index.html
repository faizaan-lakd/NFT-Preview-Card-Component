<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css" class="css">

  <title>Frontend Mentor | NFT preview card component</title>

</head>

<body>

  <main>
    <div class="container">
      <div class="hover-effect-container">
        <img class="main-image" src="images/image-equilibrium.jpg" alt="Equilibrium Image">
        <div class="hover-image-container">
          <img class="hover-image" src="images/icon-view.svg" alt="icon view">
        </div>
      </div>

      <div class="content">
        <h1 class="title">Equilibrium #3429</h1>
        <p class="description">Our Equilibrium collection promotes balance and calm.</p>

        <div class="inline-info">
          <div class="quantity-block">
            <img src="images/icon-ethereum.svg" alt="icon ethereum">
            <p class="quantity">0.041 ETH</p>
          </div>
          <div class="time-block">
            <img src="images/icon-clock.svg" alt="icon clock">
            <p class="time">3 days left</p>
          </div>
        </div>
        <div class="owner-block">
          <img src="images/image-avatar.png" alt="image avatar">
          <p class="owner">Creation of <span class="owner-name">Jules Wyvern</span></p>
        </div>
      </div>
    </div>
  </main>

</body>

</html>
